<ion-modal-view class="modal-company-info">
    <!--<ion-header-bar class="bar-positive">-->
        <!--<h1 class="title">{{title | uppercase}}</h1>-->
    <!--</ion-header-bar>-->
    <ion-content scroll="true">
        <div class="bar-positive" style="padding: 10px; color: #fff;">
            {{title | uppercase}}
        </div>
        <p class="address">
            <span style="font-weight: 500;font-size: 12px;" ng-show="routeMode">Ruta: {{routeName}}</span>
        </p>
        <hr ng-show="routeMode">
        <p class="address">
            <b ng-if="address.length > 1">Direcci&oacute;n: </b>
            {{address | capitalize}} <span ng-if="address.length > 1">.</span><br>
            <b ng-if="phoneNumber.length > 1">Tel&eacute;fono: </b> {{phoneNumber}} <br>
            <div style="text-align: center">
                <button class="button button-small button-positive" ng-click="openDetail()">Ver detalle empresa</button>
            </div>
            <br />
            <div style="text-align: center">
                <button class="button button-small button-positive" ng-click="navigateTo()">Navegar a esta empresa</button>
            </div>
        </p>

    </ion-content>
    <ion-footer-bar>
        <div class="row" ng-hide="routeMode">
            <div class="col-50">
                <span style="font-weight: 500;font-size: 12px;">Cambiar color:</span>
            </div>
            <div class="col-10">
                <img src="img/color/blue.png" ng-click="changeStyle(marker,'BLUE',companyId)" ng-class="{'active': style  == 'BLUE'}">
            </div>
            <div class="col-10">
                <img src="img/color/pink.png" ng-click="changeStyle(marker,'PINK',companyId)" ng-class="{'active': style  == 'PINK'}">
            </div>
            <div class="col-10">
                <img src="img/color/yellow.png" ng-click="changeStyle(marker,'YELLOW',companyId)" ng-class="{'active': style  == 'YELLOW'}">
            </div>
            <div class="col-10">
                <img src="img/color/red.png" ng-click="changeStyle(marker,'RED',companyId)" ng-class="{'active': style  == 'RED'}">
            </div>
            <div class="col-10">
                <img src="img/color/green.png" ng-click="changeStyle(marker,'GREEN',companyId)" ng-class="{'active': style  == 'GREEN'}">
            </div>
            </a>
        </div>

        <div style="text-align: center; width: 100%" ng-show="routeMode">
            <button class="button button-small button-assertive" ng-click="addToRoute()" ng-show="!isAddedd">
                Agregar a ruta
            </button>
            <button class="button button-small button-assertive" ng-click="removePoint(companyId)" ng-show="isAddedd">
                Quitar de ruta
            </button>
        </div>

    </ion-footer-bar>
</ion-modal-view>
