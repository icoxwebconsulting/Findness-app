<ion-view class="login">
    <ion-header-bar class="bar-transparent">
        <h1 class="title" ui-sref="slides">
            <i class="ion-close"></i>
        </h1>
    </ion-header-bar>
    <ion-content has-bouncing="false">

        <div class="padding">
            <img src="img/findness.png" class="center logo-center"  />
        </div>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="data.email" type="email">
            </label>
            <label class="item item-input">
                <span class="input-label">Contraseña</span>
                <input ng-model="data.password" type="password">
            </label>

            <div class="row">
                <div class="col">
                    <button ng-disabled="!data.email || !data.password" ng-click="login()"
                            class="button button-full button-positive">Ingresar
                    </button>
                    <div style="text-align: center">
                        <a ui-sref="recover-password">Recordar Contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
