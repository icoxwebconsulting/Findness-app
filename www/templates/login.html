<ion-view class="login">
    <ion-header-bar class="bar-transparent">
        <h1 class="title slides-header" ui-sref="slides">
            <img src="img/x.png">
        </h1>
    </ion-header-bar>
    <ion-content has-bouncing="false">
        <div class="login-content">
            <div class="login-logo">
                <img src="img/findness_white.png" class="center logo-center"  />
            </div>

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input ng-model="data.email" type="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input ng-model="data.password" type="password">
                </label>

                <div class="row">
                    <div class="col">
                        <div class="recover-text">
                            <a ui-sref="recover-password">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button ng-disabled="!data.email || !data.password" ng-click="login()"
                                class="button button-full button-positive">Ingresar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
