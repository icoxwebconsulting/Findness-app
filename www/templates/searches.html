<ion-view>
    <ion-header-bar class="bar-subheader subtitle-subheader">
        <h3 class="title">Mis b√∫squedas</h3>
    </ion-header-bar>

    <ion-content class="has-subheader">
        <ion-list>
            <ion-item ng-repeat="item in items" class="item-button-right" ng-click="callSearch(item)">
                <h3>{{item.name}}</h3>
                <ion-option-button class="button-energized icon ion-edit" ng-click="showChangeName(item)"></ion-option-button>
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="delete(item, $index)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
