<ion-view>
    <ion-content>
        <div class="tabs-striped tabs-top tabs-mapa tabs-background-positive tabs-color-light">
            <div class="tabs">
                <a class="tab-item" href="#app/list">
                    Lista
                </a>
                <a class="tab-item active" href="#">
                    Mapa
                </a>
            </div>
        </div>

        <div id="mapButtons" style="position: absolute; bottom: 15px; right: 5px; z-index: 99;" ng-show="showRoute">
            <button class="button button-small button-assertive" ng-click="createRoute()" ng-hide="routeMode">
                Crear ruta
            </button>

            <button class="button button-small button-assertive" ng-click="finishRoute()" ng-show="routeMode">
                Finalizar
            </button>
        </div>

        <div style="width:100%;height:100%" id="map_canvas" data-tap-disabled="true">
        </div>
    </ion-content>
</ion-view>
