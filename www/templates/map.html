<script id="filters-modal.html" type="text/ng-template">
    <div class="modal">
        <header class="bar bar-header bar-positive">
            <h1 class="title">Filtros</h1>
            <div class="button button-clear" ng-click="closeModal()"><span class="icon ion-close"></span></div>
        </header>
        <content has-header="true" padding="true">
            <ion-list>
                <ion-radio ng-model="choice" ng-value="'A'">Localización geográfica</ion-radio>
                <ion-radio ng-model="choice" ng-value="'B'">Radial</ion-radio>
                <ion-radio ng-model="choice" ng-value="'c'">Seleccionar punto</ion-radio>
                <ion-radio ng-model="choice" ng-value="'d'">Listado CNAE</ion-radio>
            </ion-list>
            <div>
                <div class="list">
                    <div class="item range range-positive">
                        <i class="icon ion-ios-sunny-outline"></i>
                        <input type="range" name="volume" min="1" max="10" value="{{data.pickupAfter}}">
                        <i class="icon ion-ios-sunny"></i>
                    </div>
                </div>
            </div>
        </content>
    </div>
</script>

<ion-view view-title="Findness">
    <ion-content>
        <div style="width:100%;height:100%" id="map_canvas">
            <div class="list padding">
                <a class="item item-icon-left" href="#" ng-click="chooseFilter()">
                    <i class="icon ion-clipboard"></i>
                    Filtro: {{selectedFilter}}
                </a>
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Ingrese su búsqueda">
                    </label>
                    <button class="button button-small">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
