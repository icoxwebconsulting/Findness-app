<ion-view>
    <ion-header-bar class="bar-subheader subtitle-subheader">
        <h3 class="title">Mis listados</h3>
    </ion-header-bar>

    <ion-content class="has-subheader">
        <div class="list">
            <a class="item item-icon-left" href="#" ng-repeat="list in lists" ng-click="showDetail('{{list.id}}', '{{list.name}}')">
                <i class="icon ion-ios-bookmarks"></i>
                {{list.name}}
            </a>
        </div>
    </ion-content>
</ion-view>
