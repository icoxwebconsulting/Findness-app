<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleMenu()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left"  id="mainMenu" ng-show="menuVisible">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menú</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-click="logout()">
                    Cerrar sesión
                </ion-item>
                <ion-item menu-close>
                    Mi perfil
                </ion-item>
                <ion-item menu-close>
                    Mis rutas
                </ion-item>
                <ion-item menu-close>
                    Mis listados
                </ion-item>
                <ion-item menu-close>
                    Mi cuenta
                </ion-item>
                <ion-item menu-close>
                    Faq
                </ion-item>
                <ion-item menu-close>
                    Aviso legal
                </ion-item>
                <ion-item menu-close ui-sref="app.payment">
                    Pagar
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
