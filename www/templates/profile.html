<ion-view>
    <ion-content>
        <div class="row subtitle filter" scroll="false">
            <div class="col col-100">
                <div class="left">
                    <span style="color: #713d70;">Mi perfil</span>
                </div>
                <div class="center">
                    <br>
                </div>
                <div class="right">
                    <br>
                </div>

            </div>
        </div>
        <div class="profile-inputs">
            <div class="item item-text-wrap item-input-new">
                <label class="item item-input">
                    <span class="input-label">Nombre</span>
                    <input type="text" ng-model="customer.firstName">
                </label>
            </div>
            <div class="item item-text-wrap item-input-new">
                <label class="item item-input">
                    <span class="input-label">Apellido</span>
                    <input type="text" ng-model="customer.lastName">
                </label>
            </div>
            <button class="button button-sign button-100" ng-click="updateProfile()">
                Actualizar Perfil
            </button>

            <br>
            <div style="border-top: 1px solid #F2F2F2;margin: 25px 0" > </div>

            <div class="item item-text-wrap item-input-new">
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" ng-model="data.password" placeholder="******">
                </label>
            </div>
            <button class="button button-sign button-100" ng-click="changePassword()">
                Cambiar contraseña
            </button>
            <div class="item item-text-wrap item-input-new" style="margin-top:40px!important;">
                <button class="button bar-stable button-100" ng-click="logout()">
                    Cerrar sesión
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
