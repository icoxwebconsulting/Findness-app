<ion-view>
    <ion-content>
        <div class="row subtitle filter" scroll="false">
            <div class="col col-100">
                <div class="left">
                    <span>Mis rutas</span>
                </div>
                <div class="center">
                    <br>
                </div>
                <div class="right">
                    <br>
                </div>

            </div>
        </div>
        <content has-header="true" padding="true">
            <ion-list>
                <ion-item ng-repeat="item in items" class="item-button-right">
                    {{item.name}} - {{type[item.transport]}}
                    <button class="button button-positive" ng-click="callRoute(item)">
                        <i class="icon ion-eye"></i>
                    </button>
                </ion-item>
            </ion-list>
        </content>
    </ion-content>
</ion-view>
