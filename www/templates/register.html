<ion-view class="register">

    <ion-header-bar class="bar-transparent">
        <h1 class="title" ui-sref="slides">
            <i class="ion-close"></i>
        </h1>
    </ion-header-bar>

    <ion-content has-bouncing="false">

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="Escriba su nombre" ng-model="data.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Apellido</span>
                <input type="text" placeholder="Escriba su apellido" ng-model="data.lastName">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Escriba su email" ng-model="data.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Contraseña *</span>
                <input type="password" placeholder="Elija una contraseña" ng-model="data.password">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Confirmar contraseña *</span>
                <input type="password" placeholder="Repita su contraseña" ng-model="data.confirmPassword">
            </label>
            <label>
                <ion-checkbox ng-model="data.isChecked"><a>Acepto los términos y condiciones</a></ion-checkbox>
            </label>
        </div>

        <div class="row">
            <div class="col" style="text-align: center">
                <a href="#/terms">Ver términos y condiciones</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button ng-click="register()" class="button button-full button-positive">
                    Registrarse
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
