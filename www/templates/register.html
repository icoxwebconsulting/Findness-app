<ion-view class="register">

    <ion-header-bar class="bar-transparent">
        <h1 class="title slides-header" ui-sref="slides">
            <img src="img/x.png">
        </h1>
    </ion-header-bar>

    <ion-content has-bouncing="false">

        <div class="login-logo" style="padding-bottom:30px!important;">
            <img src="img/findness_white.png" class="center logo-center"  />
        </div>

        <div class="register-inputs">
            <div class="row">
                <div class="col">
                    <input type="email" placeholder="Nombre" ng-model="data.name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="email"  placeholder="Apellidos" ng-model="data.lastName">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="email" placeholder="Email" ng-model="data.email">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="email" placeholder="Contraseña" ng-model="data.password">
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button ng-click="register()" class="button button-full button-sign">
                        Registrarme
                    </button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col" style="text-align: center">
                <div class="recover-text" style="line-height: initial !important; margin:0!important;">
                    Registrándote aceptas nuestros <br>
                    <a href="#/terms">
                        <b style="text-transform: none!important;">Términos legales</b> y
                        <b style="text-transform: none!important;">Política de privacidad</b>
                    </a>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
