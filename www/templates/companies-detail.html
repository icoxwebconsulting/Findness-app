<ion-view>
    <ion-content>
        <div class="row subtitle filter" scroll="false">
            <div class="col col-100">
                <div class="left">
                    <span>{{listName}}</span>
                </div>
                <div class="right">
                    <i class="ion-share" ng-click="openShare('{{listId}}')"></i>
                </div>

            </div>
        </div>
        <div class="list" scroll="true">
            <a class="item item-icon-left" href="#" ng-repeat="list in companies" ng-click="showCompanyDetail(list.id)">
                <i class="icon ion-ios-bookmarks"></i>
                {{list.social_reason}}
            </a>
        </div>
    </ion-content>
</ion-view>
