<head>

    <!-- your app's js -->
    <!-- compiled js output -->
    <script type="text/javascript">
        //declarando variable global map
        var map;
        //var directionsService = new google.maps.DirectionsService();
        var route;
        var oldPolyline;
        var start = '39.4715281,-0.476564';
        var end = '39.4799451,-0.347414';

        function pedirRuta() {

            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function (response, status) {
                console.log("respuesta del directionService");
                console.log(response);
                if (status == google.maps.DirectionsStatus.OK) {
                    route = new Array();

                    var gRoute = response.routes[0]['overview_path'];
                    for (var s = 0; s < gRoute.length; s++) {
                        route.push(new plugin.google.maps.LatLng(gRoute[s].lat(), gRoute[s].lng()));
                    }
                }
            });
        }

        function pintarRuta() {
            map.addPolyline({
                'points': route,
                'color': '#FF0000',
                'width': 10,
                'geodesic': true
            }, function (polyline) {
                oldPolyline = polyline;
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSAh9FA0fIj1PxsN6x50yBbdjbLnldfwY">
    </script>
    <script src="res/main.min.js"></script>
